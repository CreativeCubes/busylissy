{% load i18n %}

<h2>{% trans 'Filters' %}</h2>
{{ contact_list.count }}
{% for tag in selected_tags %}
<a href="{% url contact-tag tag %}">{{ tag }}</a>
{% endfor %}
<h5>Related tags</h5>
<ul>
  {% for tag in contact_tags %}
  <li><a href="{% url contact-tag tag_url %}{{ tag }}">{{ tag.name }}({{ tag.count }})</a></li>
  {% endfor %}
</ul>
