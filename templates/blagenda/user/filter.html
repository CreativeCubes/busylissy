{% load i18n dates %}

<div class="filters">
	<h4>{% trans 'Filter agenda' %}</h4>
	<h5>{% trans 'By type' %}</h5>
	<ul class="types-calendar">
      <li><a href="" class="checked"></a><p>{% trans 'Event' %}</p></li>
      <li><a href="" class="checked"></a><p>{% trans 'Task' %}</p></li>
	</ul>

    <h5>{% trans 'By project' %}</h5>
    <ul class="project-calendar">
      {% for project in projects %}
      <li><a href="{{ project.slug }}" class="checked">x</a><p>{{ project }}</p></li>
      {% endfor %}
    </ul>
</div>
